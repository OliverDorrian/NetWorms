<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
</head>
<body>
    <div id="left">
            <a id="titleText">Ace<br> Academy<br>Learning<br>Platform<br></a>
    </div>
    <div id="right">
        <div id="login-Container">
            <div id="titleBox">
                <div id="aceLogo">
                    <h1>Sign In</h1>
                </div>
            </div>
            <form id="formBox" action="">
                <div id="UserName-Container">
                    <label for="fname">Username:</label>
                    <input type="text" id="fname" value="">
                </div>
                <div id="PassWord-Container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" value="">
                </div>
                <div id="Sub">
                    <input type="button" id="SubButton" value="Submit" onclick="location.href='vle.html';">
                    <br>

                    <a id="signUpBut" style="display: inline-block">
                        Sign-Up...
                    </a>
                </div>
            </form>
        </div>
        <div id="signUp-Container">
            <div id="aceLogoSignUp">
                <h1>Sign Up</h1>
            </div>
            <form id="formBox2" action="">
                <div id="userNameBox">
                    <label class="labelFont" for="userNameSignUp">Username:<br></label>
                    <input class="textArea" type="text" id="userNameSignUp" value="">
                </div>
                <div id="passWordBox">
                    <label class="labelFont" for="passWordSignUp">Password:<br></label>
                    <input class="textArea" type="password" id="passWordSignUp" value="">
                </div>
                <div id="emailBox">
                    <label class="labelFont" for="email">E-Mail:<br></label>
                    <input class="textArea" type="text" id="email" value="">
                </div>
                <div id="course-dropdown">
                    <label class="labelFont" for="course">Course:<br></label>
                    <select class="textArea" id="course">
                        <option class="optionText" value="Web Development">Web development</option>
                        <option class="optionText" value="Psychology">Psychology</option>
                        <option class="optionText" value="Math">Math</option>
                    </select>


                </div>
            </form>
            <input type="button" id="signUpButton" value="Submit" onclick="location.href='vle.html';">
            <div id="submitSignUp">
                <a id="loginButton">Login..</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="left">
        <div id="titleTextBox">
            <a id="titleText">Ace Academy: A Learning Environment</a>
        </div>
      <div id="slideShow">
          <div id="picture1" style="background-image: url(Assets/Class.jpg)"></div>
          <div id="picture2" style="background-image: url(Assets/grad.jpg)"></div>
          <div id="picture3" style="background-image: url(Assets/deal.jpeg)"></div>
          <div id="picture4" style="background-image: url(Assets/academic_support.jpg)"></div>
          <div id="picture5" style="background-image: url(Assets/exam.jpg)"></div>
          <div id="picture6" style="background-image: url(Assets/pen.jpg)"></div>
      </div>
    </div>
    <div id="right">
        <div id="login-Container">
            <div id="titleBox">
                <a style="margin-right: auto">Login</a>
            </div>
            <form id="formBox" action="">
                <div id="UserName-Container">
                    <label for="fname">Username:</label>
                    <input type="text" id="fname" value="">
                </div>
                <div id="PassWord-Container">
                    <label for="password">Password:</label>
                    <input type="text" id="password" value="">
                </div>
                <div id="Sub">
                    <a href="vle.html">
                        <input type="submit" id="SubButton" value="Submit" onclick="window.open('vle.html')">
                    </a>
                    <br>
                    <a href="SignUp.html" style="font-size: medium; display: inline-block">
                        Sign-Up...
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

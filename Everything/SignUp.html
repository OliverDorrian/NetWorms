<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
<div id="center">
    <div id="login-Container">
        <div id="titleBox">
            <a id="refresh" style="margin-right: auto; cursor: pointer">⟳</a>

            <a id="textTitle" style="margin-right: auto">Sign-Up</a>

            <a style="text-decoration-line: none; cursor: pointer" id="back">←</a>
        </div>

        <form action="">
            <div id="frmForename-Container">
                <label for="frmForename">Username:
                    <input type="text" id="frmForename" class="input" value="">
                </label>

            </div>

            <div id="surname-Container">
                <label for="frmSurname">Surname:
                    <input type="text" id="frmSurname" class="input" value="">
                </label>
            </div>

            <div id="genderContainer">
                <a>Gender:</a>
                <br>
                <label for="frmGenderMale">Male:
                    <input type="radio" id="frmGenderMale" value="Male" name="frmGender" class="input" checked="checked">
                </label>
                <label for="frmGenderFemale">Female:
                    <input type="radio" id="frmGenderFemale" class="input" value="Female" name="frmGender">
                </label>
                <label for="frmGenderOther">Other:
                    <input type="radio" id="frmGenderOther" class="input" value="Other" name="frmGender">
                </label>
            </div>

            <div id="date-Of-Birth-Container">
                <label for="frmDateOfBirth">Date-of-Birth:
                    <input type="text" id="frmDateOfBirth" name="frmDateOfBirth" class="input" value="">
                </label>
            </div>

            <div id="age-Container">
                <label for="frmAge">Age:
                    <input type="text" id="frmAge" size="2" class="input" value="">
                </label>
            </div>
            <div id="courseContainer">
                <label for="frmCourse">Course:
                    <select name="frmCourse" id="frmCourse">
                        <option value="Database">Database</option>
                        <option value="Websites">Websites</option>
                        <option value="Networks">Networks</option>
                    </select>
                </label>
            </div>
            <div id="dateContainer">
                <label for="frmDateReg">Date-Registered:
                    <input type="text" id="frmDateReg" name="frmDateReg" class="input" value="">
                </label>
            </div>

            <div id="Sub">
                <input type="button" id="SubButton" value="Submit">
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="temp.js"></script>
</body>
</html>

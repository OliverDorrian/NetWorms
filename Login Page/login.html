<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   <link rel="stylesheet" href="login.css">

</head>
<body>
    <div id="left">
        <div id="titleTextBox">
            <a id="titleText">Ace Academy: A Learning Environment</a>
        </div>
      <div id="slideShow">
          <div id="picture1" style="background-image: url(Class.jpg)"></div>
          <div id="picture2" style="background-image: url(grad.jpg)"></div>
          <div id="picture3" style="background-image: url(deal.jpeg)"></div>
          <div id="picture4" style="background-image: url(academic_support.jpg)"></div>
          <div id="picture5" style="background-image: url(exam.jpg)"></div>
          <div id="picture6" style="background-image: url(pen.jpg)"></div>
      </div>
    </div>
    <div id="right">
        <div id="login-Container">
            <a>Login</a>
            <form action="">
                <div>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" value="">
                    <br>
                </div>

                <div>
                    <label for="password">Last name:</label>
                    <input type="text" id="password" value="">
                    <br>

                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
